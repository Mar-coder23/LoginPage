<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Login Page</title>
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
    <div id="main">
        <div id="boxContainer">
            <div id="boxContent">
                <div class="titleLine">
                    <h1>Create Account</h1>
                </div>
                <div class="formEntryLine">
                    <form id="formField">
                        <label>Username</label><br>
                        <input class="usernameInput" required type="text"><br>
                        <label>Password</label><br>
                        <input class="passwordInput" required type="password"><br>
                        <button type="submit" class="createBtn">Create Account</button>
                    </form>
                </div>
                <div class="bottomBtns">
                    <button class="googleBtn"><img class="btnIcon" src="images/google.png"><span>Google</span></button>
                    <button class="facebookBtn"><img class="btnIcon" src="images/facebook.png"><span>Facebook</span></button>
                </div>
                <div class="loginBtn">
                    <p class="loginLine"><span style="opacity: 0;" class="loginDont">Don't</span>have an account? <a class="loginLink" href="login.html">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>








    
    <script type="module" src="register.js"></script>
    
</body>
</html>
