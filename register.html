<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Login Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div id="main">
        <div id="boxContainer">
            <div id="boxContent">
                <div class="titleLine">
                    <h1>Create Account</h1>
                </div>
                <div class="formEntryLine">
                    <form id="formField">
                        <label>Username</label><br>
                        <input class="usernameInput" required type="text"><br>
                        <label>Password</label><br>
                        <input class="passwordInput" required type="password"><br>
                        <button type="submit" class="createBtn">Create Account</button>
                    </form>
                </div>
                <div class="orsignup">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <div class="bottomBtns">
                    <button class="googleBtn"><i class="fa-brands fa-google"></i>Sign in with Google</button>
                </div>
                <div class="loginBtn">
                    <p class="loginLine"><span style="opacity: 0;" class="loginDont">Don't</span>have an account? <a class="loginLink" href="login.html">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>








    
    <script type="module" src="register.js"></script>
    <script type="module" src="google.js"></script>
    <script type="module" src="facebook.js"></script>
    
</body>
</html>
