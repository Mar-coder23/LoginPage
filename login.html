<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="main">
        <div id="boxContainer">
            <div id="boxContent">
                <div class="titleLine">
                    <h1>Login Here</h1>
                </div>
                <div class="formEntryLine">
                    <form id="formField">
                        <label>Username</label><br>
                        <input class="usernameInput" required type="text"><br>
                        <label>Password</label><br>
                        <input class="passwordInput" required type="password"><br>
                        <button type="submit" class="createBtn">Log In</button>
                    </form>
                </div>
                <div class="bottomBtns">
                    <button class="googleBtn"><img class="btnIcon" src="images/google.png"><span>Google</span></button>
                    <button class="facebookBtn"><img class="btnIcon" src="images/facebook.png"><span>Facebook</span></button>
                </div>
                <div class="loginBtn">
                    <p class="loginLine"><span style="opacity: 0;" class="loginDont">Don't</span> Don't have an account? <a class="loginLink" href="register.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>








    <script type="module" src="login.js"></script>
    
    
</body>
</html>
